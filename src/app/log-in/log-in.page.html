<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark">Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="userData.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Log In</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Powered by LIYCA Tech</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Â© 2024
    </ion-card-content>
  </ion-card>
</ion-footer>
