<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome to My Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="block" (click)="goToPage('home')" class="icon-only">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="goToPage('person-add')" class="icon-only">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="goToPage('log-in')" class="icon-only">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="goToPage('settings')" class="icon-only">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
