<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark">SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="../../assets/images/DALL.png" class="background-image"></ion-img>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">person-add</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="userData.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!signupForm.valid">Sign Up</ion-button>
    </form>
  </ion-content>


</ion-content>

<ion-footer >
  <!-- cards blocs -->
  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Powred by LIYCA Tech</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Â© 2024
    </ion-card-content>
  </ion-card>
  </ion-footer>
