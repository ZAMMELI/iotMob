<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Energy Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="../../assets/images/DALL.png" class="background-image"></ion-img>

  <!-- Energy Header Section -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Energy</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Total Consumption Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Consumption</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1>{{ totalConsommation }} kWh</h1>
    </ion-card-content>
  </ion-card>

  <!-- Energy Consumption by Location -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Energy Consumption by Location</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of consommationData">
          <ion-label>{{ item.location }}: {{ item.consommation }} kWh</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
