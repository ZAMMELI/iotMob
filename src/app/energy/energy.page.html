<ion-header>
  <ion-toolbar>
    <ion-title>Energy Metrics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Total Energy Usage Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Energy Usage</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1>{{ totalUsage }} kWh</h1>
    </ion-card-content>
  </ion-card>

  <!-- Chart Display -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Energy Usage by Location</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="energyChart"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
